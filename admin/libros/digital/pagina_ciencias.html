<script>
  // Función para mostrar la página seleccionada
  function showPage(pageNumber) {
    // Oculta todos los libros
    $('#grid li').hide();

    // Muestra los libros de la página seleccionada
    var startIndex = (pageNumber - 1) * 10;
    var endIndex = startIndex + 10;
    $('#grid li').slice(startIndex, endIndex).show();
  }

  // Mostrar la primera página al cargar la página
  $(document).ready(function () {
    showPage(1);
  });
</script>
